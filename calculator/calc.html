<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/calc.css">

</head>

<body>
 
  <script>
    function cal(value) {
      document.getElementById("result").value += value;
    }

    function calculate() {
      var p = document.getElementById("result").value;
      var q = eval(p);
      document.getElementById("result").value = q;
    }
    function clearScreen() {
      document.getElementById("result").value = "";
    }
  </script>
  <div class="container">
    <div class="calc-body">
      <div class="calc-screen">
        <div class="calc-operation">
          <input class="display-box" type="text" id="result" disabled />
        </div>
        <div class="calc-typed"><span class="blink-me" id="res1"></span></div>
      </div>
      <div class="calc-button-row">
        <div class="button c" onclick="clearScreen()">C</div>
        <div class="button l" onclick="cal('<')">
          <</div>
            <div class="button l" onclick="cal('%')">%</div>
            <div class="button l" onclick="cal('/')">/</div>
        </div>
        <div class="calc-button-row">
          <div class="button" onclick="cal('7')">7</div>
          <div class="button" onclick="cal('8')">8</div>
          <div class="button" onclick="cal('9')">9</div>
          <div class="button l" onclick="cal('X')">x</div>
        </div>
        <div class="calc-button-row">
          <div class="button" onclick="cal('4')">4</div>
          <div class="button" onclick="cal('5')">5</div>
          <div class="button" onclick="cal('6')">6</div>
          <div class="button l" onclick="cal('-')">âˆ’</div>
        </div>
        <div class="calc-button-row">
          <div class="button" onclick="cal('1')">1</div>
          <div class="button" onclick="cal('2')">2</div>
          <div class="button" onclick="cal('3')">3</div>
          <div class="button l" onclick="cal('+')">+</div>
        </div>
        <div class="calc-button-row">
          <div class="button" onclick="cal('.')">.</div>
          <div class="button" onclick="cal('0')">0</div>
          <!-- <div class="button" onclick="cal(100)">00</div> -->
          <div class="button l" onclick="calculate()">=</div>
        </div>
      </div>
    </div>
</body>

</html>
