<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"
        integrity="sha512-YzwGgFdO1NQw1CZkPoGyRkEnUTxPSbGWXvGiXrWk8IeSqdyci0dEDYdLLjMxq1zCoU0QBa4kHAFiRhUL3z2bow=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stopWatch/stopWatch.css">

</head>

<body>
    <div id="whole">
        <div class="container" id="body">
        </div>
        <div id="display">

            <center>
                <div id="mainstopwatch">
                    <div class="mainTime">
                        <span id="mainminute">00</span>
                        <span id="mainsecond">00</span>
                        <span id="milliseconds">00</span>
                    </div>
                    <br>
                    <button id="start" class="btn btn-default" onclick="start();"><i
                            class="fa-solid fa-play"></i></button>

                    

                    <button id="stop" class="btn btn-default onclick=" stop();"><i
                            class="fa-solid fa-pause"></i></button>
                    <button id="reset" class="btn btn-default onclick=" reset();"><i
                            class="fa-solid fa-clock-rotate-left"></i></button>
                </div>
            </center>
        </div>
    </div>
    <i class="fa-solid fa-futbol">LEGION</i>

    <script src="/stopWatch/stopwatch.js"></script>
</body>

</html>
