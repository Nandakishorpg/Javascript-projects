<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="demo">Try your luck !</h2>
<!--  The Container  -->
    <div class="container">
<!--   The first section     -->
        <div class="section">
            <div class="info">
                <h3>You :</h3><h3 id="pscore">0</h3>
            </div>
            <div class="show">
                <img src="" alt="" id="im">
                <i class="fas fa-hand-rock" id="pd"></i>
            </div>
        </div>
<!--   The second section     -->
        <div class="section">
            <div class="info">
                <h3>Computer :</h3><h3 id="cscore">0</h3>
            </div>
            <div class="show computer">
                <img src="" alt="" id="im2">
                <i class="fas fa-hand-scissors" id="cd"></i>
            </div>
        </div>
    </div>
    <h2 style="color: rgb(233, 33, 19);" id="demo2">Choose One !</h2>
<!-- This selection div contains the buttons   -->
    <div class="selection">
        <button class="fas fa-hand-rock" id="rock" onclick="game('1')" ><img src="/images/r1.png" alt=""></button>
        <button class="fas fa-hand-paper" id="paper" onclick="game('2')"><img src="/images/p2.png" alt=""></button>
        <button class="fas fa-hand-scissors" id="scissors" onclick="game('3')"><img src="/images/sc1.png" alt=""></button>
    </div>
    
</body>
</html>
