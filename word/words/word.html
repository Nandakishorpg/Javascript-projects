<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../words/textarea.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body><br><br>
    <div>
       
        <textarea name="ar" id="r1" cols="150" rows="5" oninput="find()"></textarea>
        <div>
            <p id="p1">Enter your text here:</p>
        </div>
        
    </div>
    <div class="container" >
        <div class="row" id="t1">
          <div class="col">
            <h3 id="p3">0</h3> Words
          </div>
          <div class="col">
            <h3 id="p2">0</h3> Characters
          </div>
          <div class="col">
            
          </div>
          <div class="col">
            
        </div>
        </div>
      </div>
    
    
<script>
    
    function find() {
        a=document.getElementById("r1").value
        c=a.length
        n=0
        document.getElementById("p2").innerHTML=c
        for (let i = 0;i<c; i++) {
            if (a[i]==" " || a[i]==".") {
                if (a[i-1]!=" ") {
                    n++
                document.getElementById("p3").innerHTML=n
                }
               
            };
            
        }
        
    }
</script>
</body>
</html>
